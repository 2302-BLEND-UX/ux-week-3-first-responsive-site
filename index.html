<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quik - Basic Hero Layout</title>
</head>

<body>
    <nav>
        <div id="nav-logo">
            <img src="img/logo.svg" alt="quik logo">
        </div>
        <div id="nav-links">
            <i id="hamburger-icon" class="bi bi-list"></i>
        </div>
    </nav>
    <div id="page-content">
        <div id="hero">
            <div id="hero-image-column">
                <img src="img/hero-image.svg" alt="ginger man sitting at a desk">
            </div>
            <div id="hero-text-column">
                <h1>It's time to amplify your <span id="blue-text">online business</span></h1>
                <p id="blurb">
                    Build a beautiful, modern website with flexible Bootstrap components built from scratch.
                </p>
            </div>


        </div>
    </div>
</body>

</html>
